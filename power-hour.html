<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Hour</title>
    <meta name="description" content="Power Hour - hosted by Rowdy Boys">
    <link rel="icon" type="image/x-icon" href="images/ROWDYBOYS.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section id="headerTitle">
            <img class="logo" id="logo1" src="images/ROWDYBOYS.png" alt="Rowdy Boys Logo">
            <h1>ROWDY BOYS</h1>
            <img class="logo" id="logo1" src="images/ROWDYBOYS.png" alt="Rowdy Boys Logo">
        </section>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="start-game.html">Rowdy Cards</a></li>

                <li><a href="dicejack.html">Dicejack</a></li>
            </ul>
        </nav>
    </header>
    <main id="phMain">
        <div>
            <h3>Power Hour</h3>
        </div>
        <section id="phSection">
            <div class="timerContainer">
                <div id="minsA" class="timer">6</div>
                <div id="minsB" class="timer">0</div>
            </div>
            <h2 id="timerMiddle">:</h2>
            <div class="timerContainer">
                <div id="secsA" class="timer">0</div>
                <div id="secsB" class="timer">0</div>
            </div>
            <p id="endMsg"></p>
        </section>
        <section>
            <button id="timerStart">Start Timer</button>
            <button id="timerStop">Stop Timer</button>
        </section>
        <section>
            <button id="audioButton">Sound On</button>
            <button id="muteButton">Sound Off</button>
        </section>
    </main>
    <footer>
        <p>&#169 Rowdy Boys 2023</p>
    </footer>
    <script src="power-hour.js"></script>
